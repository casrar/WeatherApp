<!DOCTYPE html>
<html lang="en-US">
    {% if current_weather_list %}
        <ul>
        {% for weather in current_weather_list %}
        <body>
            <p>{{weather}}</p>
          </body>
        {% endfor %}
        </ul>
    {% else %}
        <p>No locations are available.</p>
    {% endif %} 
</html>
